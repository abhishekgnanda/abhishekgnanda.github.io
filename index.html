<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vanilla-picker@2"></script>
    <style>
      .img-overlay-wrap {
        position: relative;
        display: inline-block; /* <= shrinks container to image size */
        transition: transform 150ms ease-in-out;
      }

      .img-overlay-wrap img { /* <= optional, for responsiveness */
         display: block;
         max-width: 100%;
         height: auto;
      }

      .img-overlay-wrap svg {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
    <script type="text/javascript">
      $(function() {
        $('#random').click(function() {
          var h = "";
          for (var i = 0; i < 1200; i += 25) {
            for (var j = 0; j < 600; j += 75) {
              var i2 = i + 25;
              var j2 = j + 75;
              var c = '';
              while (c.length == 0) {
                c = $(`#${Math.floor(Math.random() * 8)}`).val();
              }
              h += `<polygon points="${i},${j} ${i},${j2} ${i2},${j2} ${i2},${j}" fill="${c}"/>`;
            }
          }
          $('#canvas').html(h);
        });
      });
    </script>
  </head>

  <body>
    <div class="container mt-2">
      <div class="row mb-1">
        <div class="col col-2">
          <input type="text" id="0" class="form-control" placeholder="Color 1">
        </div>
      </div>
      <div class="row mb-1">
        <div class="col col-2">
          <input type="text" id="1" class="form-control" placeholder="Color 2">
        </div>
      </div>
      <div class="row mb-1">
        <div class="col col-2">
          <input type="text" id="2" class="form-control" placeholder="Color 3">
        </div>
      </div>
      <div class="row mb-1">
        <div class="col col-2">
          <input type="text" id="3" class="form-control" placeholder="Color 4">
        </div>
      </div>
      <div class="row mb-1">
        <div class="col col-2">
          <input type="text" id="4" class="form-control" placeholder="Color 5">
        </div>
      </div>
      <div class="row mb-1">
        <div class="col col-2">
          <input type="text" id="5" class="form-control" placeholder="Color 6">
        </div>
      </div>
      <div class="row mb-1">
        <div class="col col-2">
          <input type="text" id="6" class="form-control" placeholder="Color 7">
        </div>
      </div>
      <div class="row mb-1">
        <div class="col col-2">
          <input type="text" id="7" class="form-control" placeholder="Color 8">
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row mb-1">
        <div class="col col-2">
          <button type="button" id="random" class="btn btn-primary">Random</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row img-overlay-wrap">
        <img src="white.png">
        <svg id="canvas" viewBox="0 0 1200 600">
          <circle cx="75" cy="75" r="75" fill="rebeccapurple"/>
          <circle cx="1170" cy="470" r="30" fill="rebeccapurple"/>
        </svg>
      </div>
    </div>
  </body>
</html>
